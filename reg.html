<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小U商城--注册</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reg.css">
</head>
<body>
    <div class="box">
        <div class="login">
            <div class="top">
                <div>
                    <img src="./images/u-3登录_02.jpg" alt="">
                    <span>欢迎注册</span>
                </div>
            </div>
        </div>
        <div class="bg">
            <div class="center">
                <div class="right">
                    <div class="title">注册账号</div>
                    <form action="./regSuccess.html" method="GET">
                         <div class="regDiv change">
                             <input class="inp email" type="text" name="" id="" placeholder="请输入邮箱"> 
                            <p class="desc">请输入邮箱/邮箱已注册/邮箱格式错误</p>
                        </div>
                         <div class="regDiv change">
                             <input class="inp psw" type="password" name="" id="" placeholder="密码">
                             <p class="desc">请输入密码/密码格式为6~20位字母数字组合</p>
                        </div>
                         <div class="codeImg border_0 ">
                             <input class="code" type="text" name="" id="" placeholder="验证码">
                             <p class="desc">请输入验证码</p>

                        </div>
                         
                         <div class="regDiv">
                            <input class="inp sub" type="submit" value="注册">
                        </div>
                        <div class="reg">
                            <p>   
                                已有账号 
                                <a href="./login.html">
                                    去登陆
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer">
                <p>
                Copyright©1999-2019 北京中公教育科技有限公司 .All Rights Reserved 京ICP备10218183号-88 京ICP证161188号   京公网安备11010802020723号
                </p>
                <p>
                地址：北京海淀区学清路23号汉华世纪大厦B座   
                </p>
            </div>
        </div>
    </div>
</body>
</html>
