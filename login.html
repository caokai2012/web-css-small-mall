<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小U商城--登录</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="box">
        <div class="login">
            <div class="top">
                <div>
                    <img src="./images/u-3登录_02.jpg" alt="">
                    <span>欢迎登录</span>
                </div>
            </div>
            <div class="center">
                <div class="right">
                    <div class="content">
                        <div class="title">登录</div>
                        <form action="" method="">
                            <div class="inp">
                                <img src="./images/u-3登录_04.jpg" alt="">
                                <input class="noBorderLeft" type="text" name="" id="" placeholder="手机号/会员名/邮箱">
                            </div>
                            <div class="inp">
                                <img src="./images/u-3登录_07.jpg" alt="">
                                <input class="noBorderLeft" type="text" name="" id="" placeholder="手机号/会员名/邮箱">
                            </div>
                            <div class="code inp">
                                <input class="checkCode" type="text" name="" id="" placeholder="验证码">
                                <span>75360</span>
                            </div>
                            <div class="button inp">
                                <input type="button" name="" id="" value="登录">
                            </div>  
                            <div class="bottom">
                                <input type="checkbox" name="" id="psd">
                                <label for="psd">自动登录</label> 
                                <a href="#psd">忘记密码？</a>
                            </div> 
                                <ul class="link">
                                    <li><a href="#"><span class="qq">●</span>QQ</a></li>
                                    <li><a href="#"><span class="weibo">●</span>微博</a></li>
                                    <li><a href="#"><span class="weixin">●</span>微信</a></li>
                                    <li class="liRight">
                                        <a href="#">立即注册</a>
                                    </li>
                                </ul>
                        </form>
                    </div>
                </div>
            </div>

                </p>
                <p>
                    地址：北京海淀区学清路23号汉华世纪大厦B座   
                </p>
            </div>
        </div>
    </div>
</body>
</html>
